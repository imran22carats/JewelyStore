<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-pattern">
                    <div class="card-body p-4">
                        <form class="needs-validation" name="calculateForm" [formGroup]="calculateForm"
                            (ngSubmit)="onSubmit()" novalidate>
                            <div class="form-group mb-3">
                                <label for="email">Gold Price (per gram)</label>
                                <input type="number" formControlName="price" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.price.errors }" id="price"
                                    placeholder="price" />
                                <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                                    <div *ngIf="f.price.errors.required">Gold price is required</div>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="grams">Weight (grams)</label>
                                <input type="number" formControlName="grams" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.grams.errors }" id="grams"
                                    placeholder="grams" />
                                <div *ngIf="submitted && f.grams.errors" class="invalid-feedback">
                                    <div *ngIf="f.grams.errors.required">Weight is required</div>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="grams">Total</label>
                                <input type="number" formControlName="Total" class="form-control" readonly id="Total" />
                            </div>

                            <div class="form-group mb-3" *ngIf="userRole==='Privileged'">
                                <label for="grams">Discount</label>
                                <input type="text" value="2%" class="form-control" readonly>
                            </div>

                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-primary btn-block" type="submit">Calculate</button>
                            </div>
                        </form>

                        <!-- <div class="mt-3" *ngIf="error">
                            <p class="text-danger">{{ error }}</p>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
